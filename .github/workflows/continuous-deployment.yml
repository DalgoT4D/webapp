name: Deploy code

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main

      - name: Create known_hosts file
        run: |
          mkdir -p ~/.ssh
          touch ~/.ssh/known_hosts

      - name: Add remote host to known_hosts
        run: ssh-keyscan ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Execute commands in remote server
        uses: appleboy/ssh-action@v0.1.10
        with:
          proxy_host: ${{ secrets.SSH_HOST }}
          proxy_username: ${{ secrets.SSH_USER }}
          proxy_key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ddp/webapp
            git pull
            pm2 stop prefect-agent
            yarn build
            pm2 start prefect-agent
            pm2 restart ddp-webapp
